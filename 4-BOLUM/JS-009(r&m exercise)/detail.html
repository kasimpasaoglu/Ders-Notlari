<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Details</title>
</head>

<body>

    <div class="card">
        <h1>Details of <span id="title"></span></h1>
        <img id="image" alt="picture">
        <div class="info">
            <table>
                <tr>
                    <td class="key">NAME</td>
                    <td id="name"></td>
                </tr>
                <tr>
                    <td class="key">STATUS</td>
                    <td id="status"></td>
                </tr>
                <tr>
                    <td class="key">SPECIES</td>
                    <td id="species"></td>
                </tr>
                <tr>
                    <td class="key">TYPE</td>
                    <td id="type"></td>
                </tr>
                <tr>
                    <td class="key">GENDER</td>
                    <td id="gender"></td>
                </tr>
                <tr>
                    <td class="key">ORIGIN</td>
                    <td id="origin"></td>
                </tr>
                <tr>
                    <td class="key">LOCATION</td>
                    <td id="location"></td>
                </tr>
            </table>
        </div>
        <a type="button" href="index.html">HOME</a>
    </div>


    <script src="details.js"></script>
</body>

</html>
