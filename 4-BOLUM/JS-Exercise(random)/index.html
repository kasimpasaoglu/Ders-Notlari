<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Sayi Tahmin Oyunu</h2>
        <p>1 ile 100 arasi bir sayi tuttuk. Bakalim bulabilecek misin?</p>
        <div class="inputWrapper">
            <label for="guess">Tahminini gir:</label>
            <input type="number" id="guess" min="1" max="100">
            <button id="submitGuess">Tahmin Et</button>
        </div>
        <h4 id="feedback"></h4>
        <p>Kalan tahmin hakki: <span id="remainingGuesses"></span></p>
        <p id="endMessage"></p>
        <button id="restartGame" style="display: none;">Tekrar Dene</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
