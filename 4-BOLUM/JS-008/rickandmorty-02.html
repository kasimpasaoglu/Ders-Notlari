<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // js ile baska bir yerden veri getirmek icin fetch metodunu kullaniyoruz
        // fetch js kodu uzerinden baska bir webapi'ye istek gondermek icin kullanilir.
        // then komutlari ise, fetch ile alinan yanitin nasil islenecegi yapilir. 
        function veriGetir() {

            var img = document.getElementById("image");
            var value = document.getElementById('input').value;

            fetch('https://rickandmortyapi.com/api/character/' + value)
                .then(response => response.json())
                .then(data => {
                    img.src = data.image;
                })

        }
    </script>
</head>

<body>
    <input id="input" type="text">
    <input id="get" onclick="veriGetir()" type="button" value="Resim Getir">
    <img id="image" src="https://www.justwatch.com/images/poster/300655827/s718/rick-ve-morty.jpg" width="300px"
        height="400px" alt="image">
</body>

</html>
