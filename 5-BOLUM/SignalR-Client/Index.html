<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>

<body class="transition-colors duration-300">

    <!-- Controls Start -->
    <div class="relative max-w-[800px] mx-auto flex flex-col items-center justify-center bg-slate-200 p-5 gap-5 rounded-b-3xl shadow-2xl mb-5"
        id="senderField">

        <!-- Helper Start -->
        <button style="background-color: green;" id="helpBtn" onclick="HelpBtnHandler()"
            class="absolute z-10 px-3 py-1 font-extrabold duration-500 rounded-full top-2 right-2 hover:scale-125">?</button>
        <div id="helpField" style="opacity: 0; z-index: -1;"
            class="absolute w-1/2 text-center text-black shadow-2xl top-2 bg-slate-400 rounded-3xl">
            <ul id="commands" class="flex flex-col items-center justify-center gap-1 py-3">
                <button type="button" class="py-2 duration-500 rounded-lg min-w-32 hover:scale-105"
                    style="background: linear-gradient(135deg, red, orange, yellow, green, blue, indigo, violet, deeppink, white, black, cyan, gray, lime); color: white;"
                    value="/party" onclick="AutoCommand(this)">/party</button>
                <button type="button" class="py-2 duration-500 rounded-lg min-w-32 hover:scale-105"
                    style="background-color: white;" value="/clear" onclick="AutoCommand(this)">/clear</button>

            </ul>
        </div>
        <!-- Helper End -->

        <h1 class="pt-4 mx-auto text-3xl">Wissen - SignalR Client</h1>

        <!-- Inputs Start -->
        <p class="-mb-3 text-red-700" id="responseField"></p>
        <div class="flex flex-col items-center justify-center gap-3 md:flex-row">
            <input class="px-2 py-3 text-center text-black border border-black rounded-2xl focus:shadow-2xl" type="text"
                name="User" id="UserInput" placeholder="User" required>
            <input class="px-2 py-3 text-center text-black border border-black rounded-2xl focus:shadow-2xl" type="text"
                name="Message" id="Message" placeholder="Message" required>
            <div class="relative">
                <button id="emojiBtn" class="px-2 py-1 text-xl bg-gray-300 rounded-full hover:bg-gray-400">
                    😀
                </button>
                <div id="emojiPalette"
                    class="absolute left-0 flex flex-wrap w-48 gap-3 p-2 transition-opacity bg-white shadow-2xl opacity-0 -z-10 rounded-xl">
                    <span class="text-xl duration-200 cursor-pointer hover:scale-105">😀</span>
                    <span class="text-xl duration-200 cursor-pointer hover:scale-105">😂</span>
                    <span class="text-xl duration-200 cursor-pointer hover:scale-105">😍</span>
                    <span class="text-xl duration-200 cursor-pointer hover:scale-105">👍</span>
                    <span class="text-xl duration-200 cursor-pointer hover:scale-105">🔥</span>
                    <span class="text-xl duration-200 cursor-pointer hover:scale-105">🎉</span>
                    <span class="text-xl duration-200 cursor-pointer hover:scale-105">😢</span>
                    <span class="text-xl duration-200 cursor-pointer hover:scale-105">🙌</span>
                    <span class="text-xl duration-200 cursor-pointer hover:scale-105">💯</span>
                    <span class="text-xl duration-200 cursor-pointer hover:scale-105">🌟</span>
                </div>
            </div>
        </div>
        <!-- Inputs End -->

        <!-- Send Button For Mobile -->
        <button class="block px-6 py-2 text-white md:hidden bg-slate-700 rounded-xl" type="button"
            onclick="SendMessage()">Send</button>

    </div>
    <!-- Controls End -->

    <!-- Chatbox Start -->
    <div class="max-w-[800px] mx-auto flex flex-col bg-slate-200 gap-5 rounded-3xl shadow-2xl h-96">
        <ul class="px-8 pt-5 overflow-y-auto" id="messageField">
        </ul>
    </div>
    <!-- Chatbox End -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.js"
        integrity="sha512-FzakzcmrNSXS5+DuuYSO6+5DcUZ417Na0vH1oAIo49mMBA8rHSgkKSjE2ALFOxdQ/kPqF3HZRzb0HQ+AvwXttg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/app.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
