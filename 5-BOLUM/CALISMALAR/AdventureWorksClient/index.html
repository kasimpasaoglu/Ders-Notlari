<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdventureWorks Products</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>AdventureWorks Products</h1>
        <p>Explore our product catalog</p>
    </header>

    <main class="container my-4">
        <div class="row">
            <!-- Filter Section -->
            <aside class="col-md-3">
                <h5>Filters</h5>
                <form id="filter-form">
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" class="form-select">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="subcategory" class="form-label">Subcategory</label>
                        <select id="subcategory" class="form-select">
                            <option value="">All Subcategories</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="price-range" class="form-label">Price Range</label>
                        <input type="range" id="price-range" class="form-range" min="0" max="1000" step="10">
                        <span id="price-label" class="text-muted"></span>
                    </div>
                    <button type="button" class="btn btn-primary w-100">Apply Filters</button>
                </form>
            </aside>

            <!-- Product List Section -->
            <section class="col-md-9">
                <h5>Product List</h5>
                <div id="product-list" class="row">
                    <!-- Products will be injected here -->
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-light text-center py-3">
        <p class="mb-0">Â© 2024 AdventureWorks</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS (to be added in the next steps) -->
    <script src="app.js"></script>
</body>

</html>
